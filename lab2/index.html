<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="shopping-section">
            <div class="add-item">
                <input type="text" placeholder="Назва товару" id="item-input">
                <button data-tooltip="Add item" id="add-button">Додати</button>
            </div>
            <hr>
            <div class="shopping-list" id="shopping-list">
            </div>
        </div>
        <div class="summary">
            <h3>Залишилося</h3>
            <hr>
            <div class="remaining" id="remaining-items"></div>
            <hr>
            <h3>Куплено</h3>
            <hr>
            <div class="bought-items" id="bought-items"></div>
        </div>
    </div>
    <div class="badge-container">
        <div class="badge"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
